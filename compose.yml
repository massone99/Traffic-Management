version: "3.7"

services:

  vue-app:
    build:
      context: tcm_frontend
      dockerfile: Dockerfile
    container_name: vue-app
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - user-db
      - spring-db-app
      - intersection-agents

  user-db:
    image: "fpirazzoli/sap_spe_db:latest"
    container_name: user-db
    restart: always
    ports:
      - "8082:8082"
      - "9092:9092"

  spring-db-app:
    build:
      context: src/main/userContext
      dockerfile: Dockerfile
    container_name: spring-db-app
    restart: always
    ports:
      - "9085:9085"

  intersection-agents:
    build:
      context: intersectionAggregate
      dockerfile: Dockerfile
    container_name: intersection-agents
    restart: always
    ports:
      - "9080:9080"
